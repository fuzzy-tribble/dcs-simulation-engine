name: CI

on:
  # trigger on any push to any branch and on any pull request
  push:
  pull_request:

jobs:
  lint-type-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.13"
          cache: "poetry"  # caches based on poetry.lock

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          poetry-version: "2.1.4"

      # Poetry doesn't add itself to PATH automatically
      # so we do it manually here
      - name: Ensure Poetry on PATH
        run: echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Install dependencies (incl. dev)
        run: poetry install --with dev

      # ---- Formatting (Black) ----
      - name: Black (check only)
        run: poetry run black --check --diff .

